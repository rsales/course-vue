<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="color in colors">{{ color }}</li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      colors: ['red', 'green', 'yellow', 'blue'],
      peoples: [
        {name: 'Ana', age: 26, Weight: 59},
        {name: 'Rafael', age: 22, Weight: 89}
      ]
    }
  })
</script>
