<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game - The Monster Killer</title>

  <!-- include Bootstrap4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- include Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- include animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- include personalized style -->
  <link rel="stylesheet" href="assets/stylesheets/game.css">
</head>
<body>
  <div id="game">
    <!-- Logo Game -->
    <img class="w-25 mt-4 fixed-top mx-auto d-block" src="assets/images/logo.svg" alt="Logo Game">

    <!-- Section select player  -->
    <div class="container-fluid" :class="{'animate': start, 'fade': start}">
      <div class="row align-items-center justify-content-start" style="height: 100vh">
        <!-- {'active': player.select, 'animate': !player.select && start, 'bounceOut': !player.select && start} -->
        <div v-for="(player, index) in players" 
          :key="index" 
          class="col align-self-center mt-5 select" 
          :class="{'active': player.select}"
          @click="selectPlay(index)">
          <input class="d-none" name="playerSelect" type="radio" :id="'p' + index" :value="index" v-model="playerSelect">
          <img class="players mx-auto d-block" :src="player.image" :alt="player.name">
        </div>
      </div>
    </div>

    <!-- Section contoller and options -->
    <div id="template-3">
      <p v-if="!start" class="m-0">Available when starting the game <i class="fas fa-arrow-right"></i></p>
      <div v-else class="max-w-md w-full rounded-pill">
        <button class="btn btn-warning mt-2 mb-2 rounded-pill" :class="{'disabled': !start}"><i class="fas fa-fist-raised"></i></button>
        <button class="btn btn-danger mt-2 mb-2 rounded-pill" :class="{'disabled': !start}"><i class="fas fa-fire"></i></button>
        <button class="btn btn-primary mt-2 mb-2 rounded-pill" :class="{'disabled': !start}"><i class="far fa-plus-square"></i></button>
        <button class="btn btn-dark mt-2 mb-2 rounded-pill" :class="{'disabled': !start}"><i class="fas fa-walking"></i></button>
      </div>
    </div>

    <div id="controller" class="d-flex justify-content-between fixed-bottom p-3">
      <img @click="music" 
        :src="`assets/images/${this.muted == false ? 'sound_on' : 'sound_off'}.svg`" 
        alt="Sound"
        width="50px"
        height="50px"
        style="cursor: pointer">
      <img id="playerController" 
        class="ml-5" 
        src="assets/images/joystick.svg" 
        alt="Controller" 
        v-tippy="{ html: '#template-3', reactive : true, interactive : true, theme : 'light', animateFill : false }">

      <button v-if="!start" 
        @click="startGame()" 
        class="btn btn-primary rounded-pill px-3"
        :class="{'animated': start, 'fadeOut': start}">
        <i class="far fa-play-circle"></i> <strong>Player</strong> Game
      </button>
      <img v-if="start" 
        width="50px" 
        height="50px" 
        class="animated bounceIn"
        style="cursor: pointer"
        src="assets/images/history_game.svg" alt="">
      

      <audio id="audio-select" autoplay loop>
        <source src="assets/music/sky_skating.ogg" type="audio/ogg">
        <source src="assets/music/sky_skating.wav" type="audio/wav">
        <source src="assets/music/sky_skating.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <audio id="audio-start" loop>
        <source src="assets/music/death.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- include Bootstrap4 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- include Fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>

  <!-- include script VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- include tippy.js -->
  <script src="https://unpkg.com/vue-tippy/dist/vue-tippy.min.js"></script>

  <script src="assets/javascripts/game.js"></script>
</body>
</html>
