<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button @click="increase">Aumentar</button>
  <button @click="counter2++">Aumentar 2</button>
  <button @click="decrease">Diminuir</button>
  <hr>
  <p>Contador: {{counter}} | {{counter2}}</p>
  <p>Resultado: {{result}}</p>
</div>

<script>
  new Vue({
    el:'#app',
    data: {
      counter: 0,
      counter2: 0,
    },
    // ==========================================
    // Propriedades computadas são 'async' você chamou a propriedade obrigatoriamente tem que retornar o valor.
    // ==========================================
    computed: {
      result(){
        console.log('método computed resultado chamado...')
        return this.counter >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    // ==========================================
    // Não vai estar gerando propriedade computada mais monitorando as ações de alguma propriedade. 
    // ex.: (se precisar fazer alguma chamada no servidor, para pegar algum valor via ajax)
    // ==========================================s
    watch: {
      counter(news, olds) {
        // console.log(news, olds)
        setTimeout(( ) => {
          this.counter = 0
        }, 2000)
      }
    },
    methods: {
      increase() {
        this.counter++
      },
      decrease() {
        this.counter--
      },
      // result(){
      //   console.log('método computed resultado chamado...')
      //   return this.counter >= 5 ?
      //     'Maior ou igual a 5' : 'Menor que 5'
      // }
    },
  })
</script>
