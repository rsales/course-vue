<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{counter}}</h1>
  <button @click="add()">Somar +1</button>
</div>

<script>
  new Vue({
    el:'#app',
    data: {
      counter: 0
    },
    methods: {
      add(event) {
        this.counter++
      }
    },
  })
</script>
