<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" @input="alteringTitle">
  <h1>{{title}}</h1>
</div>

<script>
  new Vue({
    el:'#app',
    data: {
      title: 'Usando VueJS 2!'
    },
    methods: {
      alteringTitle(event) {
        this.title = event.target.value
      }
    }
  })
</script>
